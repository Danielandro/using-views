<div class="container">
  <ng-container *ngIf="currentPage === 'intro'"
                [ngTemplateOutlet]="introView">

  </ng-container>

  <ng-container [ngTemplateOutlet]="startView"
                *ngIf="currentPage === 'start'">

  </ng-container>
</div>




<ng-template #introView>

  <img src="assets/images/brdnk-vision-sWATtqnhQmw-unsplash.jpg"
       alt="background image"
       class="bg-img">
  <div class="intro-container">
    <img src="assets/images/coffee-time-logo-png_91570.jpg"
         alt="company logo"
         class="logo">
    <h1 class="intro-text">What time is it... ☕</h1>

  </div>
  <button (click)="changePage()"
          class="btn btn-navigate-next">></button>

</ng-template>

<ng-template #startView>

  <img src="assets/images/steven-aguilar-VLP_1ZXqzgc-unsplash.jpg"
       alt="model posing"
       class="bg-img">
  <div class="intro-container">
    <img src="assets/images/coffee-time-logo-png_91570.jpg"
         alt="company logo"
         class="logo">
    <h1 class="intro-text">What time is it... ☕</h1>

  </div>
  <button (click)="changePage()"
          class=" btn btn-navigate-previous">
